<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.min.css"/>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="bar.js"></script>
  <script type="text/javascript" src="line.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      var handleFileSelect = function(evt){
        var files = evt.target.files;
        var file = files[0];
        var reader = new FileReader();
        
        //This handler is called once the data from the file is read.
        reader.onload = (function(theFile){
          return function(e){
            var fileString = e.srcElement.result;
            barInit(fileString);
          };
        })(file);
       
        //Reads contents of file as a text string.
        reader.readAsText(file);
      };
      
      document.getElementById('files').addEventListener('change', handleFileSelect, false);
    });
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <br/>
        <div class="accordion" id="plots">
          <div class="accordion-group">
            <div class="accordion-heading">
              <p class="accordion-toggle" data-parent="#plots" "cursor:default">
                <b>File data</b>
              </p>
            </div>
            <div class="accordion-body">
              <div class="accordion-inner">
                <ul>
                  <li>
                    <a id="file-bar-plot" href="#">Bar plot</a>
                  </li>
                  <li>
                    <a id="file-line-plot" href="#">Line plot</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-group">
            <div class="accordion-heading">
              <p class="accordion-toggle" data-parent="#plots" "cursor:default">
                <b>Live data</b>
              </p>
            </div>
            <div class="accordion-body">
              <div class="accordion-inner">
                Nothing to display here yet
              </div>
            </div>
          </div> 
          <div class="accordion-group">
            <div class="accordion-heading">
              <p class="accordion-toggle" data-parent="#plots" "cursor:default">
                <b>Simulator</b>
              </p>
            </div>
            <div class="accordion-body">
              <div class="accordion-inner">
                Nothing to display here yet
              </div>
            </div>
          </div> 
        </div>
      </div>
      <div class="span10">
        <div class="container">
          <h1>MAB Plots</h1>
          <br/>
          <input type="file" id="files"></input>
          <div id="barchart"></div>
          <div id="linechart"></div>
        </div>
      </div> 
    </div> 
  </div>
</body>
</html>
