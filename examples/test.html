CTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

//var formatPercent = d3.format(".0%");

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
    //.tickFormat(formatPercent);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data.csv", type, function(error, data) {
  var t = total(data)
  x.domain(t.map(function(d) { return d.arm; }));
  y.domain([0, data.length]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Result");

  svg.selectAll(".bar")
      .data(t)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.arm); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.result); })
      .attr("height", function(d) { return height - y(d.result); });

});

function total(d){
  var d2 = [];
  var contains = false;
  var pos = 0;

  for(var i = 0; i<d.length; i++){
    contains = false;
    pos = 0;
    
    for(var j=0; j<d2.length; j++){
      if(d2[j].arm == d[i].arm){
          contains = true;
          pos = j;
          break;
      }
    }

    if(contains){
        d2[pos].result += d[i].result;
    }else{
        d2.push({"arm":d[i].arm, "result":d[i].result});
    }
  }
  return d2;
}

function type(d) {
  d.result = +d.result;
  return d;
}

</script>
