<% include index.html -%>
<script>
  $(document).ready(function(){
    var fileInitializer = new initializer().fileInitialzer;
    fileInitializer.init();
  });
</script>
<div class="row">
  <div class="col-md-3">
    <div class="mab-filter">
      <div class="panel panel-default" id="mab-panel-filter">
        <div class="panel-heading">Filters</div>
        <div class="panel-body">
		  <div class="table-responsive">
		    <table class="table table-striped">
			  <tbody>
  			    <tr>
				  <td><b>Type</b></td>
                </tr>
                <tr>
				  <td>  
                    <input type="radio" name="graph-type" value="line" class="graph-type" checked>Line<br/>
       				<input type="radio" name="graph-type" value="bar" class="graph-type">Bar<br/>
				  </td>
			    </tr>
			    <tr>
				  <td><b>Arms</b></td>
                </tr>
                <tr>
				  <td>
                    <div id="arm-checkboxes-holder">None</div>
				  </td>
			    </tr>
			    <tr>
				  <td><b>Agents</b></td>
                </tr>
                <tr>
				  <td>
			        <select id="agent">
          	     	  <option value="UCB1" selected>UCB1</option>
          			  <option value="e-greedy">e-greedy</option>
          			  <option value="random">Random</option>
        			</select>
				  </td>
			    </tr>
			    <tr>
				  <td><b>Active / Inactive</b></td>
                </tr>
                <tr>
				  <td>
                    <input id="active-unactive" type="checkbox" name="active" value="active-unactive">Show
        		    <select id="arm-select-holder"></select>
				  </td>
			    </tr>
                <tr>
                  <td><b>Graphs</b></td>
                </tr>
                <tr>
                  <td>
                    <input type="radio" name="number-graphs" value="single-graphs" class="number-graphs" checked>Single</br>
                    <input type="radio" name="number-graphs" value="multiple-graphs" class="number-graphs">Multiple<br/>
                  </td>
                </tr>
			  </tbody>
		    </table>
		  </div>
		  <div class="pull-right pull-bottom"> 
            <button type="button" id="apply-filters" class="btn btn-primary">Apply</button></div>
	      </div>
        </div>    
      </div>
    </div>
  <div class="col-md-9">
    <div class="mab-graph">
      <div class="panel panel-default" id="mab-panel-graph">
        <div class="panel-heading">File data</div>
        <div class="panel-body">
          <input type="file" id="file-upload"/><br/>
          <div id="graph-holder"></div><br/>
          <div id="range-holder"></div><br/>
          <div id="legend-holder"></div> 
        </div>
      </div>
    </div>
  </div>
</div>
