<% include index.html -%>
<script src="js/fileUpload.js"></script>
<div class="row">
  <div class="col-md-3">
    <div class="mab-filter">
      <div class="panel panel-default" id="mab-panel-filter">
        <div class="panel-heading">Filters</div>
          <div class="panel-body">
      <div>
        <b>Type:</b><br/>
        <input type="radio" name="fu-graph-type" value="line" class="fu-graph-type" checked>
          Line graph<br/>
        <input type="radio" name="fu-graph-type" value="bar" class="fu-graph-type">
          Bar graph
      </div><br/>
      <div>
        <b>Arms:</b><br/>
        <div id="fu-arm-checkboxes-holder">No arms avail.</div>
      </div><br/>
      <div>
        <b>Agents:</b><br/>
        <select id="fu-agent">
          <option value="UCB1" selected>UCB1</option>
          <option value="e-greedy">e-greedy</option>
          <option value="random">random</option>
        </select>
      </div><br/>
      <div>
        <b>Active/Unactive:</b><br/>
        <input id="fu-active-unactive" type="checkbox" 
                 name="active" value="active-unactive">Show
        <select id="fu-arm-select-holder"></select>
      </div><br/><br/>
      <button type="button" id="fu-run">Run</button>
      </div></div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="mab-graph">
      <div class="panel panel-default" id="mab-panel-graph">
        <div class="panel-heading">File data</div>
        <div class="panel-body">
          <input type="file" id="file-upload"/><br/>
          <div id="fu-graph"></div>
          <div id="fu-legend"></div> 
        </div>
      </div>
    </div>
  </div>
</div>
